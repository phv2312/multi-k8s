version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - run:
          name: Install docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build docker image
          command: |
            export SHA=$(git rev-parse HEAD)
            docker build -t phvan2312/multi-client:$SHA -f ./client/Dockerfile.dev ./client
      - run:
          name: Push to DockerHub
          command: |
            export SHA=$(git rev-parse HEAD)
            docker login -u phvan2312 -p $DOCKERHUB_PASSWORD
            docker push phvan2312/multi-client:$SHA

